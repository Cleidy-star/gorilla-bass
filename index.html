<!DOCTYPE html>
<html lang="pt-br">
<head>  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Batalha: Gorila vs Humanos</title>

  <link rel="stylesheet" href="css/style.css">

  <script src="js/script.js" defer></script>

</head>

<body>
<header>
  <h1>Gorila vs 100 Humanos</h1>
  <nav>
    <p class="gorila">Vida do Gorila: <span id="gorilaVida">100</span></p>
    <p class="humano">Humanos restantes: <span id="humanosRestantes">100</span></p>
  </nav>
</header>

<main>
  <div class="batalha">
    <img src="assets/gorila.png" id="gorila" alt="Gorila">
    
    <div id="humanos">
      <img id="humanoMolde" src="assets/humano.png" style="display:none;" data-src="assets/humano.png">
    </div>
  </div>

  <div id="acoes">
  <button onclick="atacar()">Atacar</button>
  <button onclick="defender()">Defender</button>
  <button onclick="curar()">Curar</button>
  <button onclick="reiniciarJogo()">Reiniciar Jogo</button>
</div>
<div id="log" class="log"></div>

</main>
</body>
</html>
